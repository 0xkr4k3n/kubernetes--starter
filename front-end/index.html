<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>URL Shortener</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>URL Shortener</h1>
            <p>Make your long URLs short and memorable</p>
        </div>
        
        <div class="card">
            <form id="urlForm">
                <input type="url" id="urlInput" class="url-input" placeholder="Paste your long URL here...">
                <input type="submit" class="shorten-btn">
            </form>
            <div id="result" >
            </div>
        </div>
    </div>

<script src="app.js"></script>    
</body>
</html>
